{% extends 'base.html' %}

{% block content %}
<div class="py-5" id="signup"
     style="background-image: url('https://static.pingendo.com/cover-stripes.svg'); background-position:left center; background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="p-4 col-md-9">
                <h1>Sign in</h1>
                <form action="/process" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="mail@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember" value="on">
                        <label class="form-check-label" for="remember">Remember password?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="py-2 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-9 p-3">
                <h1 class="mb-0">Haven't Joined Giftie Community?</h1>
            </div>
            <div class="col-md-3 align-items-center d-flex justify-content-center p-3"><a class="btn btn-primary btn-lg"
                                                                                          href="/signup"><b>Sign Up
                Now!</b></a></div>
        </div>
    </div>
</div>
{% endblock %}
