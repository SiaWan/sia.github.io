{% extends 'base.html' %}

{% block content %}
<div class="py-5" id="gifts">
    <div class="container">
        <div class="col-sm-10, col-xs-10">
            <table id="product" class="strip" style="width:100%">
                <thead class="thead-light">
                <tr>
                    <th>PRODUCT</th>
                    <th>PREVIEW</th>
                    <th>PRICE</th>
                    <th>DELETE</th>
                </tr>
                </thead>
                <tbody>
                {% for i in entries %}
                <tr>
                    <td>{{i.product_name[0]}}</td>
                    <td>
                        <image class="thumbnail" src="{{i.product_image[0]}}"></image>
                    </td>
                    <td>HK$ {{i.product_price[0]}}</td>
                    <td><a href="{{url_for('delete_order', order=i.order_id)}}"><i class="fa fa-minus-circle" aria-hidden="true"></i></a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
    $('#product').DataTable();
     } );
</script>
{% endblock %}
