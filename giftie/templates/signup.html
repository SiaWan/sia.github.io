{% extends 'base.html' %}

{% block content %}
<div class="py-5" id="signup"
     style="background-image: url('https://static.pingendo.com/cover-stripes.svg'); background-position:left center; background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="p-4 col-md-9">
                <h1>Sign up to manage your picks and receive our gift tips!</h1>
                <form id="c_form-h" class="" action="/addUser" method="post">
                    <div class="form-group row"><label for="inputnameh" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="inputnameh" name="username"
                                   placeholder="Chan Tai Man">
                        </div>
                    </div>
                    <div class="form-group row"><label for="inputmailh" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input type="email" class="form-control" id="inputmailh" name="email"
                                   placeholder="mail@example.com">
                        </div>
                    </div>
                    <div class="form-group row"><label for="inputpasswordh"
                                                       class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input type="password" class="form-control" id="inputpasswordh" name="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="subscribe" name="subscribe" value="on">
                        <label class="form-check-label" for="subscribe">Subscribe our tips by email?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
